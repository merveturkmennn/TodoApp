
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 

</head>
<body>
 
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">TodoApp </h1>
        <form class="search">
        <input class="form-control" type="text" name="search" placeholder="Ara...">
        </form>
      </header>

      <ul class="list-group text-light todos">
        <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Yüzmeye Git</span>
        <i class="fas fa-trash delete"></i>
    
      </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>JavaScript çalış</span>
        <i class="fas fa-trash delete"></i>
      </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
        <span> Alışveriş yap</span>
        <i class="fas fa-trash delete"></i>
      </li>
      </ul>
    </div>
  
    <form class="text-center my-4 add">
      <label class="text-light">Yeni İş Ekle</label>
      <input class="form-control m-auto " type="text" name="add">
    </form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
   <script src="https://kit.fontawesome.com/4ae5b0b0ce.js" crossorigin="anonymous"></script>
    <script src="can.js"></script>
  </body>
</body>
</html>
